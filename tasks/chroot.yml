---
- name: Update package lists in the chroot
  command: "chroot {{ chroot_dir | default('/chroot') }} apt-get -qq update"
  register: upgrade_chroot_apt_get_update
  tags:
    - upgrade
    - chroot

- debug:
    msg: "Standard out from `chroot {{ chroot_dir | default('/chroot') }} apt-get -qq update` : {{ upgrade_chroot_apt_get_update.stdout }}"
    verbosity: 1
  tags:
    - upgrade
    - chroot

- debug:
    msg: "Standard error from `chroot {{ chroot_dir | default('/chroot') }} apt-get -qq update` : {{ upgrade_chroot_apt_get_update.stderr }}"
    verbosity: 1
  tags:
    - upgrade
    - chroot

- name: Dist-upgrade in the chroot
  command: "chroot {{ chroot_dir | default('/chroot') }} apt-get dist-upgrade -y"
  register: upgrade_chroot_apt_get_dist_upgrade
  tags:
    - upgrade
    - chroot

- debug:
    msg: "Standard out from `chroot {{ chroot_dir | default('/chroot') }} apt-get dist-upgrade -y` : {{ upgrade_chroot_apt_get_dist_upgrade.stdout }}"
    verbosity: 1
  tags:
    - upgrade
    - chroot

- debug:
    msg: "Standard error from `chroot {{ chroot_dir | default('/chroot') }} apt-get dist-upgrade -y` : {{ upgrade_chroot_apt_get_dist_upgrade.stderr }}"
    verbosity: 1
  tags:
    - upgrade
    - chroot

- name: Remove set UID from files
  shell: "for i in $( find {{ chroot_dir | default('/chroot') }} -perm -2000 ); do chmod g-s $i; done"
  tags:
    - upgrade
    - chroot

- name: Remove set UID from files
  shell: "for i in $( find {{ chroot_dir | default('/chroot') }} -perm -4000 ); do chmod u-s $i; done"
  tags:
    - upgrade
    - chroot
...
