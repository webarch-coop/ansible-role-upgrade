---
- name: Restart services
  block:

    - name: Run needrestart
      ansible.builtin.command: needrestart -bqr a
      environment:
        PATH: /usr/sbin:/usr/bin:/sbin:/bin
      check_mode: false
      changed_when: false
      register: upgrade_needrestart_command

    - name: Systemd daemon-reexec
      ansible.builtin.systemd:
        daemon_reexec: true
        daemon_reload: true
      when:
        - upgrade_needrestart_line is regex('^NEEDRESTART-SVC[:]')
        - upgrade_needrestart_line is regex(' systemd-manager$')
      loop: "{{ upgrade_needrestart_command.stdout_lines }}"
      loop_control:
        loop_var: upgrade_needrestart_line

    - name: Restart systemd services
      ansible.builtin.systemd:
        name: "{{ upgrade_needrestart_line | regex_replace('^NEEDRESTART-SVC: ') }}"
        state: restarted
      when:
        - upgrade_needrestart_line is regex('^NEEDRESTART-SVC')
        - upgrade_needrestart_line is regex('[.]service$')
      loop: "{{ upgrade_needrestart_command.stdout_lines }}"
      loop_control:
        loop_var: upgrade_needrestart_line

  tags:
    - upgrade
...
